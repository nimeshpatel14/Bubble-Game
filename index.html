<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="display">
            <div id="scoreBoard">
                <div class="function">
                    <h3>Timer</h3>
                    <div class="timer">0</div>
                </div>
                <div class="function">
                    <h3>Hit</h3>
                    <div class="hit">0</div>
                </div>
                <div class="function">
                    <h3>Score</h3>
                    <div class="score">0</div>
                </div>
            </div>
            <div id="playArea">
                <div class="start">
                    <h2>The Bubble Game</h2>
                    <button class="startBtn ">Start</button>
                </div>

                <div class="bubbleBox hide">

                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
